<body>

            <img src="image/pay.png" onclick="javascript:alert('카카오페이 결제  붙이고 오세요!');">
        </div>
        
        </div>
            <div class="text-center" style="width: 100%; margin-top:50px;">
            <button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#myModal">결제 완료</button>
            </div>
            
        </div>
    <!-- The Modal -->
  <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">    
          <!-- Modal Header -->
          <div class="modal-header">
            <p class="modal-title text-center">감사합니다.</br> 사용한 주차면에 별점을 남기시겠습니까?</p>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="star modal-body text-center">
                <span class="fa fa-star on"></span>
                <span class="fa fa-star on"></span>
                <span class="fa fa-star on"></span>
                <span class="fa fa-star on"></span>
                <span class="fa fa-star"></span>
          </div>     
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">별점저장</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">그냥나가기</button>
          </div>
          
        </div>
      </div>

  <div class='tableauPlaceholder' style='width: 1200px; height: 599px;'>

      <param name='host_url' value='https%3A%2F%2F10ay.online.tableau.com%2F' />
       <param name='embed_code_version' value='3' /> 
       <param name='site_root' value='&#47;t&#47;paulkim' />
       <param name='name' value='_0&#47;1' />
       <param name='tabs' value='no' /><param name='toolbar' value='no' />
       <param name='showAppBanner' value='false' />
       <param name='filter' value='iframeSizedToWindow=true' />
      </object>
    </div>
  <!-- /테블루........................... -->
  <script>
   $('.star span').click(function(){
        $(this).parent().children('span').removeClass('on');
        $(this).addClass('on').prevAll('span').addClass('on');
        return false;
    });

    $('.star span').vmouseover(function() {
        $(this).parent().children('span').removeClass('on');
        $(this).addClass('on').prevAll('span').addClass('on');
        return false;
    });
    
  </script>
